	<body>
		<!-- Google Tag Manager (noscript) -->

	<div class="image-container set-full-height" style="background-image: url('assets/img/paper-2.jpg')">

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">

		                <div class="card wizard-card" data-color="purple" id="wizardProfile">
		                    <form action="" method="">
		                <!--        You can switch " data-color="orange" "  with one of the next bright colors: "blue", "green", "orange", "red", "azure"          -->

		                    	<div class="wizard-header text-center">
		                        	<h3 class="wizard-title">Crie um perfil para o seu paciente</h3>
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#about" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-user"></i>
												</div>
												Perfil
											</a>
										</li>
			                            <li>
											<a href="#address" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-map"></i>
												</div>
												Endereço
											</a>
										</li>
										<li>
											<a href="#account" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-settings"></i>
												</div>
												Trabalho
											</a>
										</li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="about">
		                            	<div class="row">
											<h5 class="info-text"> Por favor, conte-nos mais sobre seu paciente.</h5>
											<div class="col-sm-4 col-sm-offset-1">
												<div class="picture-container">
													<div class="picture">
														<img src="assets/img/default-avatar.jpg" class="picture-src" id="wizardPicturePreview" title="" />
														<input type="file" id="wizard-picture">
													</div>
													<h6>Escolha uma imagem</h6>
												</div>
											</div>
											<div class="col-sm-6">
												<div class="form-group">
													<label>Nome <small>(Campo Obrigatório)</small></label>
													<input name="firstname" type="text" class="form-control" placeholder="Maria...">
												</div>
												<div class="form-group">
													<label>Sobrenome <small>(Campo Obrigatório)</small></label>
													<input name="lastname" type="text" class="form-control" placeholder="Silva...">
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
												<div class="form-group">
													<label>Telefone </label>
													<input name="phone" type="phone" class="form-control" placeholder="55981002000">
												</div>
											</div>
										</div>
		                            </div>
		                            <div class="tab-pane" id="account">
		                                <h5 class="info-text"> Procedimentos realizados durante consulta: </h5>
		                                <div class="row">
		                                    <div class="col-sm-8 col-sm-offset-3">
		                                        <div class="col-sm-4">
		                                            <div class="choice" data-toggle="wizard-checkbox">
		                                                <input type="checkbox" name="jobb" value="Treatment">
		                                                <div class="card card-checkboxes card-hover-effect">
															<p>Tratamento</p>
		                                                </div>
		                                            </div>
		                                        </div>
		                                        <div class="col-sm-4">
		                                            <div class="choice" data-toggle="wizard-checkbox">
		                                                <input type="checkbox" name="jobb" value="Terapia">
		                                                <div class="card card-checkboxes card-hover-effect">
															<p>Terapia</p>
		                                                </div>
		                                            </div>
												</div>
												
												</div>
											</div>
											<div class="col-sm-10 col-sm-offset-1">
													<div class="form-group">
													<label>Descrição </label>
													<textarea class="form-control" id="" rows="4" placeholder="Descrição da Consulta"></textarea>
												</div>
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="address">
		                                <div class="row">
		                                    <div class="col-sm-12">
		                                        <h5 class="info-text"> Onde seu paciente mora? </h5>
		                                    </div>
		                                    <div class="col-sm-7 col-sm-offset-1">
		                                    	<div class="form-group">
		                                            <label>Rua</label>
		                                            <input type="text" class="form-control" placeholder="Garibaldi">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-3">
		                                        <div class="form-group">
		                                            <label>Número</label>
		                                            <input type="text" class="form-control" placeholder="1358">
		                                        </div>
											</div>
											<div class="col-sm-5 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Bairro</label>
		                                            <input type="text" class="form-control" placeholder="Centro...">
		                                        </div>
											</div>
											<div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>Complemento</label>
		                                            <input type="text" class="form-control" placeholder="Apartamento...">
		                                        </div>
											</div>
					
		                                    <div class="col-sm-5 col-sm-offset-1">
		                                        <div class="form-group">
		                                            <label>Cidade</label>
		                                            <input type="text" class="form-control" placeholder="Caxias do Sul...">
		                                        </div>
		                                    </div>
		                                    <div class="col-sm-5">
		                                        <div class="form-group">
		                                            <label>Estado</label><br>
		                                            <select name="state" class="form-control">
														<option value="Paraná"> Paraná </option>
														<option value="Rio Grande do Sul"> Rio Grande do Sul </option>
														<option value="Santa Catarina"> Santa Catarin </option>
														<option value="São Paulo"> São Paulo </option>
		                                                <option value="...">...</option>
		                                            </select>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
		                            <div class="pull-right">
		                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd' name='next' value='Próximo' />
		                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd' name='finish' value='Finalizar' />
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Anterior' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div><!-- end row -->
		</div> <!--  big container -->
